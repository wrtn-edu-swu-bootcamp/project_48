    <script>
        const API_URL = 'http://localhost:8000';
        let isLoading = false;

        // í™˜ì˜ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideWelcome() {
            const welcome = document.getElementById('welcome');
            if (welcome) {
                welcome.style.display = 'none';
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(text, isUser = false) {
            hideWelcome();
            
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // ìŠ¤í¬ë¡¤ì„ ìµœí•˜ë‹¨ìœ¼ë¡œ
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì¶”ê°€
        function showTyping() {
            hideWelcome();
            
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì œê±°
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) {
                typing.remove();
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            hideWelcome();
            
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âš ï¸ ${message}`;
            
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // API í˜¸ì¶œ
        async function callAPI(question) {
            const response = await fetch(`${API_URL}/api/v1/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: question })
            });

            if (!response.ok) {
                throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
            }

            return await response.json();
        }

        // ì§ˆë¬¸ ì²˜ë¦¬
        async function askQuestion(question) {
            if (isLoading || !question.trim()) return;

            isLoading = true;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(question, true);

            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™” ë° ë¹„í™œì„±í™”
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            // íƒ€ì´í•‘ í‘œì‹œ
            showTyping();

            try {
                // API í˜¸ì¶œ
                const data = await callAPI(question);
                
                // íƒ€ì´í•‘ ì œê±°
                hideTyping();
                
                // ë´‡ ì‘ë‹µ í‘œì‹œ
                const messageDiv = addMessage(data.answer, false);
                
                // ì¶œì²˜ ì¶”ê°€
                if (data.sources && data.sources.length > 0) {
                    const contentDiv = messageDiv.querySelector('.message-content');
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    
                    let sourcesHTML = '<div class="sources-title">ğŸ“Œ ì°¸ê³  ìë£Œ</div>';
                    data.sources.forEach(source => {
                        sourcesHTML += `<div class="source-item"><strong>${source.type}</strong>: ${source.title}</div>`;
                    });
                    
                    sourcesDiv.innerHTML = sourcesHTML;
                    contentDiv.appendChild(sourcesDiv);
                }
                
            } catch (error) {
                hideTyping();
                console.error('ì˜¤ë¥˜:', error);
                showError('ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
            } finally {
                isLoading = false;
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                askQuestion(message);
            }
        }

        // ì—”í„°í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
        window.onload = function() {
