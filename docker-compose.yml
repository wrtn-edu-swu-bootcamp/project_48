# Docker Compose 개발 환경 설정
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: pgvector/pgvector:pg16
    container_name: swu-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-swu_chatbot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: swu-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 백엔드 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swu-backend
    environment:
      # 데이터베이스
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-swu_chatbot}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # 환경 설정
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      
      # 레이트 리미팅
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-100}
      
      # 캐시 설정
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      EMBEDDING_CACHE_TTL: ${EMBEDDING_CACHE_TTL:-86400}
      SEARCH_CACHE_TTL: ${SEARCH_CACHE_TTL:-3600}
      API_CACHE_TTL: ${API_CACHE_TTL:-300}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/app:/app/app  # 개발 시 코드 핫 리로드
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...';
        while ! pg_isready -h postgres -U ${POSTGRES_USER:-postgres}; do sleep 1; done;
        echo 'Running migrations...';
        alembic upgrade head;
        echo 'Starting server...';
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: swu-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/app:/app/app  # 개발 시 코드 핫 리로드
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/hooks:/app/hooks
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Nginx (개발 환경에서는 선택사항)
  nginx:
    image: nginx:alpine
    container_name: swu-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - with-nginx  # docker-compose --profile with-nginx up

volumes:
  postgres_data:
    name: swu_postgres_data
  redis_data:
    name: swu_redis_data

networks:
  default:
    name: swu_network
