    <script src="../student_chatbot.html" type="text/javascript"></script>
    <script>
        const API_URL = 'http://localhost:8000';
        let isLoading = false;

        function hideWelcome() {
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';
        }

        function addMessage(text, isUser = false) {
            hideWelcome();
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function showTyping() {
            hideWelcome();
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            const indicator = document.createElement('div');
            indicator.className = 'typing';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function showError(message) {
            hideWelcome();
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âš ï¸ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function callAPI(question) {
            const response = await fetch(`${API_URL}/api/v1/chat`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: question })
            });
            if (!response.ok) throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
            return await response.json();
        }

        async function askQuestion(question) {
            if (isLoading || !question.trim()) return;
            isLoading = true;
            addMessage(question, true);
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                const data = await callAPI(question);
                hideTyping();
                const messageDiv = addMessage(data.answer, false);
                
                if (data.sources && data.sources.length > 0) {
                    const contentDiv = messageDiv.querySelector('.message-content');
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    let sourcesHTML = '<div class="sources-title">ğŸ“Œ ì°¸ê³  ìë£Œ</div>';
                    data.sources.forEach(source => {
                        sourcesHTML += `<div class="source-item"><strong>${source.type}</strong>: ${source.title}</div>`;
                    });
                    sourcesDiv.innerHTML = sourcesHTML;
                    contentDiv.appendChild(sourcesDiv);
                }
            } catch (error) {
                hideTyping();
                console.error('ì˜¤ë¥˜:', error);
                showError('ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            } finally {
                isLoading = false;
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) askQuestion(message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        window.onload = () => document.getElementById('userInput').focus();
    </script>
